<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator UI</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .display {
      width: 100%;
      height: 50px;
      background: #000;
      color: #0f0;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
    }
    .buttons button {
      width: 60px;
      height: 60px;
      background: #333;
      color: #fff;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .buttons button:hover {
      background: #555;
    }
    .buttons .operator {
      background: orange;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>

      <button>0</button>
      <button>.</button>
      <button class="operator">=</button>
      <button class="operator">+</button>
    </div>
  </div>

  <script src="index9.js"></script>
</body>
</html>
