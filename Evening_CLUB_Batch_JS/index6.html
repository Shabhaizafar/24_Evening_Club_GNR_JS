<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        img{
            width: 800px;
            height: 500px;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <img src="https://thumbs.dreamstime.com/b/spring-wallpaper-creating-award-winning-photograph-pic-encapsulates-timeless-beauty-tranquility-nature-351383535.jpg" alt="">
    <button>Click</button>

    <script>
        const btn = document.querySelector('button');

        btn.onclick = function (){
            console.log(document.querySelector('img').attributes);
            document.querySelector('img').attributes.src.value = "https://www.skyweaver.net/images/media/wallpapers/wallpaper2.jpg";
        }
    </script>
</body>
</html>
